<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Planner</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f6f9f6, #2c804c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .planner-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      width: 100%;
    }
    h1 {
      font-weight: 700;
    }
    h4 {
      color: #27ae60;
    }
    textarea {
      resize: vertical;
    }
    .btn-success {
      background-color: #27ae60;
      border: none;
    }
    .btn-success:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
    <nav class="flex navbar navbar-expand-lg navbar-dark bg-dark mb-5 w-100 align-items-center justify-content-center">
        <div class="felx container-fluid align-items-center justify-content-center">
            <a class="navbar-brand fw-bold ms-3" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="40" class="me-2">
            AI Diet Plan Generator
            </a>
        </div>
    </nav>


  <div class="planner-card text-center">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="80">
    <h1 class="mt-3 mb-4">Weekly Diet Planner</h1>

    <form>
      {% for day in ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"] %}
        <h4 class="mt-4">{{ day }}</h4>
        <textarea class="form-control mb-3" rows="3" placeholder="Add meals/tasks for {{ day }}"></textarea>
      {% endfor %}
      <a href="/" class="btn btn-primary px-4 mt-3">Generate Another</a>
      <button type="button" onclick="window.print()" class="btn btn-success px-4 mt-3">Export Weekly Planner as PDF</button>
    </form>
  </div>
</body>
</html>
